{% extends 'image/base.html' %}
{% load static %}


{% block content %}
<main class="main-login">
    <section class="width-100 flex-column align-items-center">
        <header class="flex width-100 align-items-center jstf-cnt-sp-btw p-lg">
            <div>
                <h3>Авторизация</h3>
            </div>

            <div>
                <a class="link t-underline" href="#">
                    <p>Регистрация</p>
                </a>
            </div>
        </header>

        <!-- форма Авторизации -->
        <form class="form form-login">
            <!-- имя пользователя -->
            <label for="user-name"><h4>Имя пользователя:</h4></label>
            <input type="text" name="user-name" id="user-name">

            <!-- пароль -->
            <label for="password"><h4>Пароль:</h4></label>
            <input type="password" name="password" id="password-login">

            <button class="button-green-confirm" type="submit">Войти</button>
        </form>

        <br>

        <!-- ошибки при Авторизации -->
        <section class="flex-column gap-10px width-100" style="padding: 0 3rem 2rem 3rem;">
            <div style="width: 100%; text-align: left;">
                <h3>Ошибки при авторизации:</h3>
            </div>

            <div class="login-mistakes">
                <ol>
                    <li><p>Имя не может быть пустым</p></li>
                </ol>
            </div>
        </section>
    </section>
</main>
{% endblock content %}
